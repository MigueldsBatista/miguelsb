  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://miguelsb:root@db:5432/manifesto_db
      - DEBUG=1
      # Note: Update ALLOWED_HOSTS in settings.py to read this env var
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NUXT_PUBLIC_API_BASE=http://backend:8000

volumes:
  postgres_data: